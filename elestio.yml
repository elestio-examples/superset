ports:
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "443"
    targetPort: "8088"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
environments:
  - key: "SOFTWARE_VERSION_TAG"
    value: "latest"
  - key: "COMPOSE_PROJECT_NAME"
    value: "superset"
  - key: "DATABASE_DB"
    value: "superset"
  - key: "DATABASE_HOST"
    value: "db"
  - key: "DATABASE_PASSWORD"
    value: "random_password"
  - key: "DATABASE_USER"
    value: "superset"
  - key: "DATABASE_PORT"
    value: "5432"
  - key: "DATABASE_DIALECT"
    value: "postgresql"
  - key: "POSTGRES_DB"
    value: "superset"
  - key: "POSTGRES_USER"
    value: "superset"
  - key: "POSTGRES_PASSWORD"
    value: "random_password"
  - key: "PYTHONPATH"
    value: "/app/pythonpath:/app/docker/pythonpath_dev"
  - key: "REDIS_HOST"
    value: "redis"
  - key: "REDIS_PORT"
    value: "6379"
  - key: "FLASK_ENV"
    value: "production"
  - key: "SUPERSET_ENV"
    value: "production"
  - key: "SUPERSET_LOAD_EXAMPLES"
    value: "yes"
  - key: "CYPRESS_CONFIG"
    value: "false"
  - key: "SUPERSET_PORT"
    value: "8088"
  - key: "MAPBOX_API_KEY"
    value: ""
  - key: "SMTP_HOST"
    value: "172.17.0.1"
  - key: "SMTP_PORT"
    value: "25"
  - key: "SMTP_MAIL_FROM"
    value: "[DOMAIN]@vm.elestio.app"
  - key: "ADMIN_EMAIL"
    value: "[EMAIL]"
  - key: "ADMIN_PASSWORD"
    value: "random_password"
  - key: "PREVENT_UNSAFE_DB_CONNECTIONS"
    value: "false"

config:
  runTime: "dockerCompose"
  version: ""
  framework: ""
  buildCommand: "docker-compose build"
  buildDir: "/"
  runCommand: "docker-compose up -d"
  icon: ""
  screenshot: "superset.jpg"
lifeCycleConfig:
  preInstallCommand: "./scripts/preInstall.sh"
  postInstallCommand: "./scripts/postInstall.sh"
  preBackupCommand: "./scripts/preBackup.sh"
  postBackupCommand: "./scripts/postBackup.sh"
  preRestoreCommand: "./scripts/preRestore.sh"
  postRestoreCommand: "./scripts/postRestore.sh"
  postDeployCommand: "./scripts/postDeploy.sh"
webUI:
  - url: "https://[CI_CD_DOMAIN]"
    label: "Superset Admin"
    login: "[ADMIN_EMAIL]"
    password: "[ADMIN_PASSWORD]"
